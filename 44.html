<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPhone - Telefon Do'koni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #a855f7;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a, nav button {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        nav a:hover, nav button:hover {
            color: #a855f7;
        }

        nav button.active {
            color: #a855f7;
        }

        .header-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-btn {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .cart-btn:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .cart-btn svg {
            width: 24px;
            height: 24px;
            stroke: #a855f7;
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #a855f7;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 0 40px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #d1d5db;
        }

        /* Search Bar */
        .search-bar {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: #9ca3af;
        }

        .search-bar svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(168, 85, 247, 0.2);
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.2);
            transform: translateY(-5px);
        }

        .product-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-price {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #a855f7;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .play-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-btn:hover {
            background: #a855f7;
            transform: scale(1.1);
        }

        .play-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .product-info {
            padding: 20px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .product-rating svg {
            width: 16px;
            height: 16px;
            fill: #fbbf24;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-specs {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
        }

        /* Video Section */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(168, 85, 247, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .video-card:hover {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.2);
        }

        .video-thumbnail {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.1);
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-description {
            color: #9ca3af;
            font-size: 14px;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #0f172a;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            overflow-y: auto;
            transition: right 0.3s;
            z-index: 2000;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 1999;
        }

        .cart-overlay.open {
            display: block;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .cart-header h2 {
            font-size: 24px;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .close-cart:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #a855f7;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            background: rgba(168, 85, 247, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: rgba(168, 85, 247, 0.3);
        }

        .remove-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 14px;
        }

        .cart-total {
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-total-label {
            font-size: 18px;
            color: #d1d5db;
        }

        .cart-total-price {
            font-size: 28px;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: scale(1.05);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }

        .video-modal.open {
            display: flex;
        }

        .video-modal-content {
            background: #0f172a;
            border-radius: 20px;
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        .video-modal-header h3 {
            font-size: 20px;
        }

        .video-frame {
            width: 100%;
            aspect-ratio: 16/9;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            margin-top: 80px;
            padding: 40px 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-section h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .footer-section p {
            color: #9ca3af;
            line-height: 1.6;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            color: #9ca3af;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }

            nav {
                display: none;
            }

            .products-grid, .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
